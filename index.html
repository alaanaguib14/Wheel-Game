<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wheel Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="game-container">
    <h1>Wheel Game</h1>

    <div id="wheel-container">
      <canvas id="wheel" width="300" height="300"></canvas>
    </div>

    <div id="sentence-display">Click "Start Game" to begin!</div>

    <div id="info-panel">
         <div id="score">Score: 0</div>
         <div id="timer">Time: 4:00</div>
    </div>

    <div class="button-area">
        <button class="button" id="start-game-btn">Start Game</button>
        <button class="button hidden" id="spin-btn">Spin</button>
        <button class="button hidden" id="repeat-es-btn">Repeat Spanish</button>
        <button class="button hidden" id="repeat-ar-btn">Repeat Arabic</button>
        <button class="button hidden" id="pass-btn">Pass</button>
    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
